version: '3.8'

services:
  db:
    image: mysql:5.7
    ports:
      - 3306:3306
    environment:
      MYSQL_ROOT_PASSWORD: mysql
      MYSQL_DATABASE: slim_project
      MYSQL_USER: webmaster
      MYSQL_PASSWORD: webmaster
   
     
  app:
    build:
      context: ./docker/php-fpm
      args:
        PUID: ${PUID}
        PGID: ${PGID}
    depends_on:
      - db
    volumes:
      - .:/var/www/

  nginx:
    image: nginx:alpine
    volumes:
      - .:/var/www/
      - ./docker/nginx/conf.d/:/etc/nginx/conf.d
      - ./docker/logs:/var/log
    depends_on:
      - app
    ports:
      - "80:80"
      - "443:443"

  


